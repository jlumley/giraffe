user root;
worker_processes 2;

events {
  worker_connections 50;
  multi_accept on;
}

http {
  access_log /logs/nginx/access.log;
  error_log /logs/nginx/error.log;

  server {
    listen 80;

    location /api {
      rewrite ^/api/(.*) /$1  break;
      include uwsgi_params;
      uwsgi_pass unix:/tmp/giraffe-api-uwsgi.sock;
    }

    location /stats {
      rewrite ^/stats/(.*) /$1  break;
      proxy_pass http://localhost:9596;
    }
  }
}
